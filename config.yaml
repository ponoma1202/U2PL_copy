dataset: # Required.
  type: cryo #pascal
  train:
    data_root: /home/vsp1/v4 #data/VOC2012
    data_list: /home/vsp1/v4/my_test_high_contrast.txt  #data/splits/pascal/1464/labeled.txt
    flip: True
    GaussianBlur: False
    rand_resize: [0.5, 2.0]
    #rand_rotation: [-10.0, 10.0]
    preprocess:         # added this for normalization for cryoEM - VP
      z_score: True
      median_filter: True
      gaussian_blur: True
    n_steps: 10
    crop:
      type: rand
      size: [513, 513] # crop image with HxW size
  val:
    data_root: home/vsp1/v4 #data/VOC2012
    data_list: /home/vsp1/v4/my_test_low_contrast.txt  #data/splits/pascal/val.txt
    crop:
      type: center
      size: [513, 513] # crop image with HxW size
  batch_size: 2
  n_sup: 9   # changed for cryoem
  tile_size: 512
  noise_std: 0.1
  workers: 2 #changed for cryoem from 2 ==> 0
  mean: [123.675, 116.28, 103.53]
  std: [58.395, 57.12, 57.375]
  ignore_label: 255

trainer: # Required.
  epochs: 80
  start_epochs: 0
  eval_on: True
  optimizer:
    type: SGD
    kwargs:
      lr: 0.001 # 2GPUs
      momentum: 0.9
      weight_decay: 0.0001
  lr_scheduler:
    mode: poly
    kwargs:
      power: 0.9

saver:
  snapshot_dir: checkpoints
  pretrain: ''

criterion:
  type: CELoss
  kwargs:  
    use_weight: False

net: # Required.
  num_classes: 21
  sync_bn: False
  ema_decay: 0.99
  unet:
    type: u2pl.models.unet_model.unet_call
    kwargs:
      n_channels: 3
      n_classes: 21
  encoder:
    type: u2pl.models.resnet.resnet101
    kwargs:
      multi_grid: True
      zero_init_residual: True
      fpn: True
      replace_stride_with_dilation: [False, True, True]  #layer0...1 is fixed, layer2...4
  decoder:
    type: u2pl.models.decoder.dec_deeplabv3_plus
    kwargs:
      rep_head: False
      inner_planes: 256
      dilations: [12, 24, 36]
